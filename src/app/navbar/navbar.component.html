<span
  class="burger-menu"
  (click)="responsiveMenuShowing = !responsiveMenuShowing"
  [ngClass]="{'hidden': responsiveMenuShowing}">
  menu
</span>
<span
  class="close hidden"
  (click)="responsiveMenuShowing = !responsiveMenuShowing"
  [ngClass]="{'show': responsiveMenuShowing}">close
</span>
<aside class="navbar" [ngClass]="{'show': responsiveMenuShowing}">
  <div class="search-container bg-white">
    <input type="text" placeholder="Pesquise aqui">
  </div>
  <nav>
    <ul class="menu">
      <app-navbar-item
        *ngFor="let item of listItems"
        [icon]="item.icon"
        [text]="item.text"
      >      
      </app-navbar-item>
    </ul>
  </nav>
</aside>
